syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.magnoazneto";
option java_outer_classname = "CoroutineDemoServer";
option objc_class_prefix = "HLW";

package com.magnoazneto;

service CoroutineDemoServerService {
  rpc send (CoroutineDemoServerRequest) returns (CoroutineDemoServerReply) {}
}

message CoroutineDemoServerRequest {
  string name = 1;
}

message CoroutineDemoServerReply {
  string message = 1;
}